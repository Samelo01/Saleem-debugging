<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Number Guesser</title>
  </head>
  <body>
    <main>
      <h1>Guessing Game</h1>
      <p>
        I'm thinking of a number from 1 to 99! Can you guess it in 5 tries or
        less?
      </p>
      <div>
        <input type="number" id="guess" min="1" max="99" />
        <button id="submit">Submit Guess</button>
      </div>
      <div>
        <p class="message" id="number-of-guesses"></p>
        <p class="message" id="too-high" style="display: none;">You guessed too high. Try again.</p> <!-- 1. All message elements hidden initially -->
        <p class="message" id="too-low" style="display: none;">You guessed too low. Try again.</p>
        <p class="message" id="max-guesses" style="display: none;">You reached the max number of guesses</p>
        <p class="message" id="correct" style="display: none;">
          Congratulations, You guessed correctly! <br />
          Would you like to play again?
        </p>
      </div>
      <button id="reset" style="display: none;">Reset</button> <!-- 2. Reset button hidden initially -->
    </main>
    <script src="index.js"></script>
  </body>
</html>
